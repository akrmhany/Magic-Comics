<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الكوميكس - Magic Comics</title>
  <link rel="website icon" href="characters/photos/logo.png" type="png">
  <link rel="stylesheet" href="comics/comics.css">
</head>
<body>
  <header>
    <h1>Magic-Comics</h1>
    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul id="nav-links">
        <li><a href="index.html">الرئيسيه</a></li>
        <li><a href="CH.html">الشخصيات</a></li>
        <li><a href="#movies">الأفلام</a></li>
        <li><a href="#shop">المتجر</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="comics-section">
      <!-- قسم أحدث الأعمال -->
      <h2>أحدث الأعمال</h2>
      <div id="latest-works" class="comics-grid">
        <!-- سيتم ملء هذا القسم ديناميكيًا باستخدام JavaScript -->
      </div>
    
      <!-- قسم البحث والتنقل -->
      <div class="search-bar">
        <input type="text" id="search-bar" placeholder="ابحث عن قصة برقمها أو اسمها...">
        <button onclick="searchComics()">بحث</button>
      </div>
    
      <!-- قسم جميع الأعمال -->
      <h2>جميع الأعمال</h2>
      <div class="comics-grid">
        <!-- Comic 1 -->
        <div class="comic-item" 
             data-title="ولادة رع" 
             data-id="1" 
             data-date="2024-01-01" 
             data-status="completed">
          <img src="/comics/photos/cover1.JPG" alt="غلاف القصة الأولى">
          <a href="comic1.html">رع : ولادة رع</a>
        </div>
    
        <!-- Comic 3 -->
        <div class="comic-item" 
             data-title="انتقام تحوت" 
             data-id="3" 
             data-date="2024-01-10" 
             data-status="in-progress">
          <img src="/comics/photos/cover1.JPG" alt="غلاف القصة الثالثة">
          <a href="comic3.html">القصة الثالثة: انتقام تحوت</a>
        </div>
      </div>
    
      <!-- شريط التنقل -->
      <nav class="pagination">
        <button id="prev-button" onclick="prevPage()">السابق</button>
        <button id="next-button" onclick="nextPage()">التالي</button>
      </nav>
    
      <!-- قسم الأعمال قيد التنفيذ -->
      <h2>الأعمال قيد التنفيذ</h2>
      <div id="in-progress" class="comics-grid">
        <div class="comic-item" 
             data-title="سر" 
             data-id="2" 
             data-date="none"
             data-status="in-progress">
          <img src="/comics/photos/shadow.png" alt="غلاف القصة الثانية">
          <a href="comic2.html"> دارك شادو: سر</a>
        </div>
      </div>
    </div>    
  </main>

  <footer>
    <p>&copy; 2024 Magic-Comics</p>
  </footer>

  <script src="/comics/comics.js"></script>
</body>
</html>
