<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic-Comics - الشخصيات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="website icon" href="characters/photos/logo.png" type="png">
  <link rel="stylesheet" href="characters/CH.css">
</head>
<body>
  <header>
    <h1>Magic-Comics</h1>
    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul id="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="comics.html">الكوميكس</a></li>
        <li><a href="#movies">الأفلام</a></li>
        <li><a href="#shop">المتجر</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="search">
      <input type="text" id="search-bar" placeholder="ابحث عن شخصية..." onkeyup="filterCharacters()">
      <button onclick="filterCharacters()">بحث</button>
    </section>

    <section id="characters-list">
      <div class="characters-container">
        <a href="characters/ra.html" class="character-card-link">
          <div class="character-card" data-aos="fade-up" data-name="رع" data-description="شخصية قوية مستوحاة من الأساطير المصرية">
            <img src="characters/photos/ra.JPG" alt="رع" loading="lazy">
            <h3>رع</h3>
            <p>شخصية مستوحاة من الأساطير المصرية...</p>
          </div>
        </a>
        <a href="characters/yin.html" class="character-card-link">
          <div class="character-card" data-aos="fade-up" data-name="ين" data-description="شخصية غامضة تتحكم بالظلال">
            <img src="characters/photos/yin.jpg" alt="ين" loading="lazy">
            <h3>ين</h3>
            <p>شخصية غامضة تتحكم بالظلال...</p>
          </div>
        </a>
        <a href="characters/dark_shadow.html" class="character-card-link">
          <div class="character-card" data-aos="fade-up" data-name="دارك شادو" data-description="شخصية غامضة تتحكم بالظلال">
            <img src="characters/photos/shadow.png" alt="دارك شادو" loading="lazy">
            <h3>دارك شادو</h3>
            <p>شخصية غامضة تتحكم بالظلال...</p>
          </div>
        </a>
        <a href="characters/avadol.html" class="character-card-link">
          <div class="character-card" data-aos="fade-up" data-name=" افادول" data-description="شخصية غامضة تتحكم بالظلال">
            <img src="characters/photos/my avadol-.jpg" alt=" افادول" loading="lazy">
            <h3> افادول</h3>
            <p>شخصية غامضة تتحكم بالظلال...</p>
          </div>
        </a>
      </div>
    </section>

    <section id="pagination">
      <button onclick="prevPage()">السابق</button>
      <button onclick="nextPage()">التالي</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Magic-Comics</p>
    
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
  

  <script src="characters/CH.js"></script>
</body>
</html>
